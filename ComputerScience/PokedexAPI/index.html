<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex :D</title>
    <link rel="stylesheet" href="./css/types.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <header>
        <nav class="navbar navbar-dark bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand">Pokedex</a>
                <div class="buttons">
                    <button class="btn btn-primary" id="water">Agua</button>
                    <button class="btn btn btn-success" id="grass">Planta</button>
                    <button class="btn btn btn-dark" id="two-types">Doble tipo</button>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" id="search" type="search" placeholder="Buscar un Pokémon" aria-label="Search">
                    <button class="btn btn-light" type="submit">Buscar</button>
              </form>
            </div>
        </nav>
    </header>
    
    

    <div class="container mt-5">
        <h1 class="text-center">¿Quién es ese pokémon?</h1>

        <div class="row" id="list">
            
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">

            <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    ...
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>

            </div>
        </div>
    </div>



    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
