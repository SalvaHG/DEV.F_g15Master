<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="./js/app.js"></script>
</head>
<body>
    <div class="container">

        <form action="" id="pokedex-form">
            <div class="field">
                <label class="label" for="">Nombre</label>
                <input type="text" required id="name" class="input">
            </div>

            <div class="field">
                <label class="label" for="">NÃºmero</label>
                <input type="number" required id="number" class="input">
            </div>

            <div class="field">
                <label class="label" for="">Imagen</label>
                <input type="text" required id="image" class="input">
            </div>

            <div class="field">
                <label class="label" for="">Altura</label>
                <input type="number" step="any" required id="height" class="input">
            </div>

            <div class="field">
                <label class="label" for="">Peso</label>
                <input type="number" step="any" required id="weight" class="input">
            </div>

            <div class="field">
                <label class="label" for="">Tipo</label>
                <input type="text" required id="type" class="input">
            </div>

            <button type="submit" class="button is-primary"">Agregar</button>
        </form>
        
        <div class="columns is-multiline" id="list">


        </div>
    </div>


</body>
</html>
